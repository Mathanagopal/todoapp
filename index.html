<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY TODO APP</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!--Boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    
<div class="container py-3">
  <header>


    <div class="row p-3 mx-auto text-center">
      <h4 class="display-7 fw-normal text-body-emphasis">My Todo</h4><hr>
      <div class="col-md-5"><input type="text" id="todoTitle" placeholder="Todo Name" class="form-control"></div>
      <div class="col-md-5"><input type="text" id="todoDescription" placeholder="Todo Description" class="form-control"></div>
      <div class="col-md-2"><button class="btn btn-success">ADD TODO</button></div>
    </div>
  </header>

  <main>
    <div class="row p-3">
     
      <div class="col-md-8 mb-3">
        My Todos
      </div>
      <div class="col-md-4  mb-3 text-right" >
        Status Filter : <select id="statusfilter">
          <option value="All">All</option>
          <option value="Completed">Completed</option>
          <option value="Not-Completed">Not-Completed</option>
        </select>
      </div>
    
    </div>
    <div class="row row-cols-1 row-cols-md-3 mb-3">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Completed</h4>
          </div>
          <div class="card-body">
            
           
            <strong>Name:</strong><br>
            <strong>Description:</strong><br>
            <strong>Status:</strong><br>
            <select id="selectstatus">
              <option value="All">All</option>
              <option value="Completed">Completed</option>
              <option value="Not-Completed">Not-Completed</option>
            </select>
            
          </div>
          <div class="card-footer text-right">
          
            <button type="button" class="btn btn-danger btn-sm  float-end">DELETE</button>
            <button type="button" class="btn btn-success btn-sm  float-end">EDIT</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Not-Completed</h4>
          </div>
          <div class="card-body">
          <strong>Name:</strong><br>
            <strong>Description:</strong><br>
            <strong>Status:</strong><br>
            <select id="selectstatus">
              <option value="All">All</option>
              <option value="Completed">Completed</option>
              <option value="Not-Completed">Not-Completed</option>
            </select><br>
          
          </div>
          <div class="card-footer">
          
            <button type="button" class="btn btn-danger btn-sm  float-end">DELETE</button>
            <button type="button" class="btn btn-success btn-sm  float-end">EDIT</button>
          </div>
        </div>
      </div>
      
    </div>

   
  </main>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md text-center">    
        <small class="d-block mb-3 text-body-secondary">&copy; 2024</small>
      </div> 
    </div>
  </footer>

</div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!--Bootstrap Js includes-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
